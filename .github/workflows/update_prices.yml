name: Update Fund Prices

on:
  schedule:
    # Run daily at 23:30 JST (14:30 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run fetch script
        run: python fetch_prices.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Debug: List files
          ls -R
          
          # Add data directory if it exists
          if [ -d "data" ]; then
            git add data/
          else
            echo "Data directory not found!"
            exit 1
          fi
          
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update fund prices" && git push)
